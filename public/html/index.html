<!DOCTYPE html>
<html ng-app="two-cents">
<head>
  <title>My Two Cents</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div ng-controller="MainController">
    <input type="text" ng-model="newPost.author" placeholder="Author">
    <input type="text" ng-model="newPost.title" placeholder="Title"> <br>
    <textarea cols="30" rows="10" ng-model="newPost.body"></textarea> <br>
    <button class="btn btn-default" ng-click="create(newPost)">Create</button>
    <br>
    <hr>

    Delete:

    <input type="text" ng-model="deleteID" placeholder="Post ID">
    <button class="btn btn-danger" ng-click="delete(deleteID)">&times;</button>
    <hr>

    Get One:

    <input type="text" ng-model="getID">
    <button class="btn btn-success" ng-click="getOne(getID)">Get That!</button>
    {{ selectedPost }}
    <button class="btn btn-success" ng-click="getSelectedPost()">Get Selected Post</button>
    <hr>

    Update:

    <input type="text" ng-model="updatedID" placeholder="ID">
    <input type="text" ng-mdel="newPostData.author" placeholder="Author">
    <input type="text" ng-model="newPostData.title" placeholder="Title">
    <textarea ng-model="newPostData.body" rows="10" cols="30"></textarea>
    <button class="btn btn-success" ng-click="updatePost(updatedID, newPostData)">Update</button>
    <pre>
      {{ posts | json }}
    </pre>

  </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
 <script src="js/app.js"></script>
 <script src="js/controllers/main.controller.js"></script>
 <script src="js/services/post.service.js"></script>
</body>
</html>
